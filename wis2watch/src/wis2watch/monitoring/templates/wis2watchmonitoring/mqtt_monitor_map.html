{% extends "wagtailadmin/generic/base.html" %}
{% load wagtailadmin_tags i18n vue_utils %}

{% get_current_language as LANGUAGE_CODE %}

{% block extra_css %}
    <style>
        .content {
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        #mqtt-monitor-map {
            width: 100%;
            height: 100%;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="mqtt-monitor-map"
         data-nodes-api-url="{{ nodes_api_url }}"
    >
    </div>
{% endblock %}

{% block extra_js %}
    {{ block.super }}
    <script type="module" crossorigin src="{% vue_bundle_url 'mqtt-monitor-map' %}"></script>
{% endblock %}
